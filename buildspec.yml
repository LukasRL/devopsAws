version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running pre-build commands...

  build:
    commands:
      - echo Running tests...
      - CI=true npm run test
      - echo Building the application...
      - npm run build

  post_build:
    commands:
      - echo Running post-build commands...
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes